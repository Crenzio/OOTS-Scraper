<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: lightgray }
      a {
        color: blue;
        text-decoration: none;
        font-weight: bolder;
      }
      a:hover {
        color: purple;
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 100%;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: lightskyblue;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>'Order of the Stick' Comic Scraper</h1>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
